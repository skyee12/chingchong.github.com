<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chingchong</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-size: 2em;
            text-align: center;
        }
        #scare {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('hh.jpg') no-repeat center center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div id="message">Click here❤️❤️</div>
    <div id="scare"></div>
    <audio id="scream" src="hi.mp3" preload="auto"></audio>

    <script>
        document.body.addEventListener('click', function() {
            document.getElementById('scare').style.display = 'block';
            document.getElementById('scream').play();
        });
    </script>
</body>
</html>
